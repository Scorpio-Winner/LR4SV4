<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Галерея изображений</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Введите поисковый запрос">
            <button id="search-button">Поиск</button>
            <span id="clear-input" class="hidden">&times;</span>
        </div>
        <div class="gallery">
            <!-- Здесь будут отображаться изображения -->
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-button">&times;</span>
                <p id="modal-message"></p>
            </div>
        </div>

    </main>
    <footer>
        <a href="https://github.com/Scorpio-Winner" target="_blank">GitHub</a>
        <span>&copy; 2023</span>
    </footer>
    <script src="gallery.js"></script>
</body>
</html>
